
<include file ="Public/header"/>
<include file ="Public/navibar"/>
<include file ="Public/sidebar"/>

<!--- START 以上内容不需更改，保证该TPL页内的标签匹配即可 --->
<style type="text/css">
    .table {
        width:100%;
        border-collapse: collapse;
        font-family:'Microsoft YaHei';
    }
    .table thead{
        background-color:#505050;
        color:white;
    }
    .table thead tr{
        border: 1px solid white;
        height:50px;
        text-align: center;
    }
    .table tbody{
        background-color: #f4f4f4;
    }
    .table tbody tr{
        height:30px;
    }
    .table tbody tr{
        height:50px;
        text-align: left;
        border:1px solid white;
    }
</style>
<include file="Public/message"/>

<div class="block">
    <div id="page-stats" class="block-body collapse in">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>模块名</th>
                <th>模块链接</th>
                <th>排序</th>
                <th>是否在线</th>
                <th>描述</th>
                <th>图标</th>
                <th width="80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="modules" item="module">
            <tr>
                <td>{$module.module_id}</td>
                <td>{$module.module_name}</td>
                <td>{$module.module_url}</td>
                <td>{$module.module_sort}</td>
                <td>
                    <if condition="$module['online']">
                    在线
                    <else/>
                    已下线
                    </if>
                </td>
                <td>{$module.module_desc}</td>
                <td><i class="{$module.module_icon}"></i></td>
                <td>
                    <a href="{:U('Module/edit',array('module_id'=>$module['module_id']))}" title= "修改" >修改</a>
                    &nbsp;
                    <if condition="$module['module_id'] neq 1">
                    <a data-toggle="modal" href="#myModal"  title= "删除" ><i class="icon-remove" goto="{:U('Module/delete',array('module_id'=>$module['module_id']))}">删除</i></a>
                    </if>
                </td>
            </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>
<!--- END 以下内容不需更改，请保证该TPL页内的标签匹配即可 --->
<include file ="Public/footer"/>
