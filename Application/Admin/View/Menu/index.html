<include file="Public/message"/>

<div class="block">
    <div id="page-stats" class="block-body collapse in">

        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width:30px">#</th>
                <th style="width:90px">名称</th>
                <th style="width:180px">URL</th>
                <th style="width:80px">所属模块</th>
                <th style="width:80px">菜单</th>
                <th style="width:80px">所属菜单</th>
                <th style="width:80px">是否在线</th>
                <th style="width:80px">快捷菜单</th>
                <th style="width:180px">描述</th>
                <th style="width:80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="menus" item="menu">
            <tr>
                <td>{$menu.menu_id}</td>
                <td>{$menu.menu_name}</td>
                <td>{$menu.menu_url}</td>
                <td>
                    <php>echo $module_options_list[$menu['module_id']];</php></td>
                <td>
                    <if condition="$menu['is_show']">
                    是
                    <else/>
                    否
                    </if>
                </td>
                <td><if condition="$menu['father_menu'] gt 0">{$menu.father_menu_name}</if></td>

                <td>
                    <if condition="$menu['online']">
                    在线
                    <else/>
                    已下线
                    </if></td>
                <td>
                    <if condition="$menu['shortcut_allowed']">
                    允许
                    <else/>
                    不允许
                    </if>
                </td>
                <td>{$menu.menu_desc}</td>

                <td>
                    <a href="{:U('Menu/edit',array('menu_id'=>$menu['menu_id']))}" title= "修改" ><i class="icon-pencil">修改</i></a>
                    <if condition="$menu['menu_id'] gt 100">
                    <a data-toggle="modal" href="#myModal" title= "删除" ><i class="icon-remove" goto="{:U('Menu/del',array('menu_id'=>$menu['menu_id']))}" >删除</i></a>
                    </if>
                </td>
            </tr>
            </foreach>
            </tbody>
        </table>
        <!--- START 分页模板 --->
        <div class="intro_cxcp_nr_fy"> <div> {$page_html}</div></div>
        <!--- END 分页--->
    </div>
</div>
